</head>
<body>
	<div>
		<table>
			<caption>출금이체</caption> <br/>
			<colgroup>
				<col style="width:180px" />
				<col style="width:*" />
			</colgroup>
			<tbody>
				<form name="authCodeFrm" id="authCodeFrm" method="GET" action="https://testapi.open-platform.or.kr/oauth/2.0/authorize">

				<input type="hidden" id="scope" 	name="scope" value="transfer" />

				<input type="hidden" id="inquiry_type" 	name="inquiry_type" value="A" />
				<tr>
					<th><span class="ess">Client ID</span></th>
					<td><span ><input type="text" id="client_id" name="client_id" style="width:200px" value="l7xx4c45bc4757a149aa9aa74804997f1798"></span>
				</tr>
				</form>
				<tr>
					<th><span>Authorization Code</span></th>
					<td><span><input type="text" id="auth_code" name="auth_code" style="background:#e0e0e0" style="width:200px"  /></span>
					<button type="button" onclick="fnSearchAuthCode()">사용자인증</button></td>

				<tr>
					<th><span>Client Secret</span></th>
					<td><span><input type="text" id="client_secret" name="client_secret" style="width:200px" value="5868508447d14c7bb24ff407481e7ca7"></span></td>
				</tr>
				<tr>
					<th><span>사용자일련번호</span></th>
					<td><span>
					<input type="text" class="txt"  id="user_seq_no" name="user_seq_no" style="background:#e0e0e0"  ></span>
					</td>
				</tr>
				<tr>
					<th><span>Access Token</span></th>
					<td><span><input type="text"  id="access_token" name="access_token" style="background:#e0e0e0" ></span>
					<button type="button" onclick="fnSearchAccessToken()">토큰발급</button></td>
				</tr>
				<tr>
					<th><span>입금계좌인자내역</span></th>
					<td><span><input type="text" id="dps_print_content" name="dps_print_content"  /></span>
				</tr>
				<tr>
					<th><span>핀테크이용번호</span></th>
					<td><span><input type="text" class="txt" title="핀테크이용번호 입력"  id="fintech_use_num" name="fintech_use_num" value="110000105510000000010511" /></span>
				</tr>
				<tr>
					<th><span>CMS번호</span></th>
					<td><span><input type="text" class="txt" title="CMS번호"  id="cms_no" name="cms_no" value="" /></span>
				</tr>
				<tr>
					<th><span>요청일시</span></th>
					<td><span style="width:200px"><input type="text" class="txt" id="tran_dtime" title="요청일시 입력" name="tran_dtime"  /></span>
					</td>
				</tr>
				<tr>
					<th><span>출금이체 인자내역</span></th>

					<th><span>거래금액</span></th>
					<td><span><input type="text" id="tran_amt" name="tran_amt" /></span>
					<button type="button" onclick="fnTransferWithdraw()">출금이체처리</button>
				</tr>
				<tr>
					<th><span>출금이체결과</span></th>
					<td>
						<textarea style="height:220px;width:250px" id="transfer_withdraw" name="transfer_withdraw"></textarea>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

<script type="text/javascript">

	$.support.cors = true;
	var currentTime = new Date().format("yyyyMMddHHmmss");
	$("#tran_dtime").val(currentTime);

	function fnSearchAuthCode()
	{
		var client_id = $("#client_id").val();
		if(client_id=="" ){
			alert("client_id 를 입력해주세요")
			$("#client_id").focus();
			return;
		}
		//var id =  openPop("", 'AUTH_CODE', 'width=730, height=680, scrollbars=no');
		var f = document.authCodeFrm;
		f.target = "blank";
		f.submit();
	}

	/* Authoriztion Code 얻기 */
	function fnGetAuthCode(auth_code,scope)
	{
		$("#auth_code").val(auth_code);
	}

	/* 사용자인증 Access Token 획득 */
	function fnSearchAccessToken()
	{
		var code = $("#auth_code").val();
		var client_id = $("#client_id").val();
		var client_secret = $("#client_secret").val();
		var redirect_uri = "http://localhost:7896/bombpay/openapi/test/callback.html";
		var  grant_type = "authorization_code";
		 $.ajax({
			//url: "/tpt/test/getOauthToken",
			url: "https://testapi.open-platform.or.kr/oauth/2.0/token",
			type: "POST",
			cache: false,
			contenType: "application/json",
			data: {"code":code,"client_id":client_id,"client_secret":client_secret,"redirect_uri":redirect_uri,"grant_type":grant_type},
			dataType: "json",
			success : function (data, data2, data3) {
				var list = JSON.parse(data3.responseText);
				$("#access_token").val(list.access_token);
				$("#user_seq_no").val(list.user_seq_no);
				},
			error : function (data,data2, data3) {
				alert('error!!!');
			}
		});

	}

	/* 거래내역조회API */
	function fnTransferWithdraw()
	{
		var dps_print_content = $("#dps_print_content").val();
		var tran_dtime = $("#tran_dtime").val();
		var fintech_use_num = $("#fintech_use_num").val();
		var print_content = $("#print_content").val();
		var cms_no = $("#cms_no").val();
		var tran_amt = $("#tran_amt").val();

		var  access_token = "Bearer "+$("#access_token").val();

		var resData = {"dps_print_content":dps_print_content,"tran_dtime":tran_dtime,"fintech_use_num":fintech_use_num
				,"print_content":print_content,"tran_amt":tran_amt};

		//alert(JSON.stringify(resData));

		 $.ajax({
			url: "https://testapi.open-platform.or.kr/v1.0/transfer/withdraw",
			beforeSend : function(request){
				request.setRequestHeader("Authorization", access_token);
			},
			type: "POST",
			data: JSON.stringify(resData),
			dataType: "json",
			success : function (data, data2, data3) {
				/* alert(data);
				alert(data2);
				alert(data3.responseText);
				var list = JSON.parse(data); */
				$("#transfer_withdraw").val(data3.responseText.replace(/,/gi, ",\n"));
				},
			error : function (data,data2, data3) {
				alert('error!!!');
			}
		});
	}

</script>
</html>
